{% extends "layout.html" %}
{% block title %}{{ post.title }} - Unreal Automation{% endblock %}
{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto px-5 py-2 md:flex-row items-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ post.title }}</h1>
        <br />
        {{ content|safe }}
        <br />
        <p class="text-muted"><b>Written By:</b> {{post.posted_by}} <b>on</b> {{ post.date.strftime('%B %d, %Y') }}</p>
    </div>
</section>
{% endblock %}
